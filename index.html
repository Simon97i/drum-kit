<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="drum.js"></script>
</head>
<header>
    <h1>Drum Kit Magic KeyBoard</h1>
</header>

<body background="img/drm.jpg">

    <div class=" keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>

        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">Hihat</span>

        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Kick</span>

        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>

        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Boom</span>

        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">Ride</span>

        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Snare</span>

        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Tom</span>

        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">Tink</span>

        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="67" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="74" src="sounds/boom.wav"></audio>
    <audio data-key="73" src="sounds/ride.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>
    <audio data-key="77" src="sounds/tom.wav"></audio>
    <audio data-key="78" src="sounds/tink.wav"></audio>

</body>

</html>
